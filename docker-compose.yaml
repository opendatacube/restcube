version: '3'
services:
  postgresql:
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: test
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test

  redis:
    image: 'redis'
    command: redis-server --requirepass devpassword
    ports:
      - '6379:6379'

  restcube:
    build: .
    depends_on:
      - postgresql
    ports:
      - "8000:8000"
    env_file:
      - restcube.env
      
  indexing:
    build: .
    command: celery -A restcube.tasks.indexing.celery worker
    env_file:
      - restcube.env

  tasks:
    build: .
    command: celery -A restcube.tasks.data.celery worker
    env_file:
      - restcube.env
